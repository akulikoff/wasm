<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Go WASM ToDo List</title>
  </head>
  <body>
    <h1>ToDo List (Go + WASM)</h1>
    <input id="todo-input" type="text" placeholder="New task..." />
    <button id="add-btn" onclick="add()" disabled>Add</button>
    <ul id="todo-list"></ul>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      let wasmReady = false;

      WebAssembly.instantiateStreaming(
        fetch("main.wasm"),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
        wasmReady = true;
        document.getElementById("add-btn").disabled = false;
        render();
      });

      function add() {
        if (!wasmReady) return;
        const input = document.getElementById("todo-input");
        if (input.value.trim()) {
          window.addTodo(input.value);
          input.value = "";
          render();
        }
      }
      function render() {
        if (!wasmReady) return;
        const list = document.getElementById("todo-list");
        list.innerHTML = "";
        const todos = window.getTodos();
        for (let i = 0; i < todos.length; i++) {
          const li = document.createElement("li");
          li.textContent = todos[i];
          list.appendChild(li);
        }
      }
    </script>
  </body>
</html>
